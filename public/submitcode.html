<html>
  <head>
    <title>交作業區</title>
    <link rel="stylesheet" href="./css/submit_code.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/vue.js"></script>
    <script src="js/socket.io.js"></script>
    <style type="text/css">
      #editor { 
        position: relative;
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a class="navbar-brand" href="#">社員專區</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./question.html">提問區</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">交作業區<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="App">
      <div class="container">
        <br>
        <form ref='uploadForm'
        id='uploadForm'
        v-on:submit="sub"
        method='post'
        encType="multipart/form-data">
        <div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="name">姓名</label>
              <input type="text" id="name" v-model="name" class="form-control" v-bind:class="{'is-valid' : name_valid,'is-invalid' : name_invalid}" placeholder="Name">
              <div class="valid-feedback">存在</div>
              <div class="invalid-feedback">請重新檢查</div>
            </div>
            <div class="col-md-6"> 
              <label for="verify">驗證碼</label>
              <input type="text" id="verify" v-model="vcode" class="form-control" v-bind:class="{'is-valid' : code_valid,'is-invalid' : code_invalid}" placeholder="Code">
              <div class="invalid-feedback">很爛嘛</div>
            </div>
          </div>
          <br>
          <div class="form-row">
            <div class="col-md-3">
       
              <select v-model="homework" class="custom-select" v-bind:class="{'is-invalid' : homework_invalid}">
                <option disabled value="">Please select one</option>
                <option v-for="hw in homework_options">{{hw}}</option>
              </select>
              <div class="invalid-feedback">必選</div>
            </div>
            <div class="col-md-3 offset-md-6">
              <div class="row">
                <div class="col-md-3 offset-md-3">
                  <input class="btn btn-primary" v-on:click=" check_members" type="button" value='確認組員'>
                </div>
                <div class="col-md-3">
                  <input class="btn btn-primary" style="margin-left: 25px" type='submit' value='確認上傳'>
                </div>
              </div>
              
            </div>
          </div>
  
        </div>
      </form>
      <div>
          <div v-if="members" class="alert alert-primary" role="alert">
              <div>你的組員:</div>
              <b v-for="member in members">
                  {{member}}
              </b>
          </div>
          <div v-if="check_404" class="alert alert-warning" role="alert">
            查無此組員
          </div>
          <div v-if="code_empty" class="alert alert-warning" role="alert">
              請貼上程式碼
            </div>
          <div v-if="send_success" class="alert alert-success" role="alert">
            上傳成功
          </div>
        </div>
        <div class="row">
          <div id="editor">#place your code here</div>
        </div>
      </div>
      </div>
    </div>
    <script>
      
      var app = new Vue({
        el: '#App',
        data: {
            members:null,
            name:"",
            vcode:"",
            members:null,
            check_404:false,
            name_invalid:false,
            name_valid:false,
            code_valid:false,
            code_invalid:false,
            homework_invalid:false,
            source_code:"",
            send_success:false,
            code_empty : false,
            homework: "",
            homework_options:[]
          },
        methods: {
          check_members: function(event) {
              socket.emit('check_members',app.name);
          },
          sub: function(event) {
            if(app.name==""){
              console.log("Error");
              app.name_invalid = true;
              app.name_valid = false;
            } else if(app.check_404) {
              app.code_invalid = true;
              app.code_valid = false;
            }  else if(editor.getValue()==""||editor.getValue()=="#place your code here"){
              app.code_empty = true;
            } else if(app.homework==""){
              app.homework_invalid = true;
            }else {
              console.log(editor.getValue());
              socket.emit('send_code',{"name":app.name,"vcode":app.vcode,"homework":app.homework,"source_code":editor.getValue()});
            }
            event.preventDefault();
          }
        }
      });
      var socket = io.connect(window.location.origin);
      socket.on('init',function(){
        socket.emit('request_homework_update',true);
      });
      socket.on('update_members',function(data){
        console.log(data);
        if(data) {
          app.members = data;
          app.check_404 = false;
          app.name_invalid = false;
          app.name_valid = true;
        } else {
          app.check_404=true;
          app.members=null;
          app.name_invalid = true;
          app.name_valid = false;
          app.send_success = false;
        }
      });
      socket.on('send_success',function(data){
        if(data==true){
          app.code_empty = false;
          app.members = null;
          app.send_success = true;
          app.name_invalid = false;
          app.check_404 = false;
          editor.setValue("",0);
          editor.hide();
        }
      });
      socket.on('update_homework_options',function(data){
        console.log("update_hwops");
        app.homework_options = data;
      });
    </script>
    <script src="/js/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/dracula");
        editor.session.setMode("ace/mode/python");
        document.getElementById('editor').style.fontSize='24px';

    </script>
  </body>
</html>
